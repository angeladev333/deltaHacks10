<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript and Video Playback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .video-player {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Video and Transcript</h1>
        <video class="video-player" controls>
            <source src="{{ url_for('static', filename=video_filename) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Transcript</h5>
                <p class="card-text">{{ transcript }}</p>
            </div>
        </div>
    </div>
</body>
</html>
