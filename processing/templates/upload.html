<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Upload for Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/upload.css" />
  </head>
  <body>
    <div class="container">
        <h1>Upload Your Video</h1>
        <p>Upload a video file, select a theme, and we'll analyze its sentiment to generate background music.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input id="videoInput" type="file" name="video" accept="video/*"><br>
            <label for="theme">Choose a theme:</label>
            <select name="theme" id="theme">
                <option value="cowboy">Cowboy</option>
                <option value="classical">Classical</option>
                <option value="vampire">Vampire</option>
                <option value="postmodern">Post-Modernism</option>
                <option value="professional">Professional</option>
                <!-- Add more themes as needed -->
            </select><br>
            <button type="submit">Upload Video</button>
        </form>
        <h2>record a video</h2>
        <div>
            <video id="video" width="640" height="480" autoplay="true"></video>
            <button id="recordButton">Record</button>
        </div>
        
        <script>
            var video = document.querySelector("#video");
            var recordButton = document.querySelector("#recordButton");
            var uploadForm = document.querySelector("#submit");
            var fileInput = document.querySelector('#videoInput');
        
            var mediaRecorder;
            var chunks = [];
        
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                    mediaRecorder = new MediaRecorder(stream);
        
                    mediaRecorder.ondataavailable = function (e) {
                        if (e.data.size > 0) {
                            chunks.push(e.data);
                        }
                    };
        
                    // Handle stop event
                    mediaRecorder.onstop = function () {
                        // Create a Blob from the recorded chunks
                        var blob = new Blob(chunks, { type: 'video/mp4' });
                        chunks = [];

                        var file = new File([blob], './recorded-video.mp4', { type: 'video/mp4' });
                        
                        var dataTransfer = new DataTransfer();
                        dataTransfer.items.add(file);

                        // Set the DataTransfer object to the file input
                        fileInput.files = dataTransfer.files
                        console.log("hope this worked");
                        // fileInput.files = [file];
                        uploadForm.submit();

                        // var downloadLink = document.createElement('a');
                        // downloadLink.href = URL.createObjectURL(blob);
                        // downloadLink.download = 'recorded-video.mp4';
                        // document.body.appendChild(downloadLink);
                        // downloadLink.click();
                        // document.body.removeChild(downloadLink);
                    };
                })
                .catch(function (error) {
                    console.log("Something went wrong!");
                });
            }
        
            // Handle record button click
            recordButton.addEventListener('click', function () {
                if (mediaRecorder.state === 'inactive') {
                    // Start recording
                    mediaRecorder.start();
                    recordButton.textContent = 'Stop Recording';
                } else {
                    // Stop recording
                    mediaRecorder.stop();
                    recordButton.textContent = 'Record';
                }
            });
        </script>
        
    </div>
  </body>
</html>
