<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload for Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Video</h1>
        <p>Upload a video file, select a theme, and we'll analyze its sentiment to generate background music.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*"><br>
            <label for="theme">Choose a theme:</label>
            <select name="theme" id="theme">
                <option value="cowboy">Cowboy</option>
                <option value="classical">Classical</option>
                <option value="vampire">Vampire</option>
                <option value="postmodern">Post-Modernism</option>
                <option value="professional">Professional</option>
                <!-- Add more themes as needed -->
            </select><br>
            <button type="submit">Upload Video</button>
        </form>
    </div>
</body>
</html>
